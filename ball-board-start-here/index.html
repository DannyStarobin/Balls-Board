<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Balls</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="handleKey(event)" onload="initGame()">
    <h1>Collect those Balls</h1>
    <div class="ball-count">Balls collected:
        <div class="counter"></div>
    </div>
    <div class="modal">
        <h1>GAME OVER</h1>
        <button class="reset-button" onclick="resetGame(this)">Reset Game</button>
    </div>
    <table>
        <tbody class="board"></tbody>
    </table>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
